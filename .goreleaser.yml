# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: pod-helper
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/pod_helper/main.go
    id: pod-helper
    binary: pod-helper
    goos:
      - linux
      - windows
      - darwin
  - env:
      - CGO_ENABLED=0
    main: ./cmd/kubectl_dsh/main.go
    id: kubectl-dsh
    binary: kubectl-dsh
    goos:
      - linux
      - windows
      - darwin
archives:
  - name_template: "pod-helper_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    id: pod-helper
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    builds:
      - pod-helper
  - name_template: "kubectl-dsh_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    id: kubectl-dsh
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    builds:
      - kubectl-dsh
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
brews:
  - tap:
      owner: dhenkel92
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    folder: Formula
    name: pod-helper
    ids:
      - pod-helper
      - kubectl-dsh
    homepage: https://github.com/dhenkel92/pod-helper
    description: Kubernetes Pod Helper Util
    test: |
      system "#{bin}/pod-helper -h"
  - tap:
      owner: dhenkel92
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    folder: Formula
    name: kubectl-dsh
    ids:
      - kubectl-dsh
    homepage: https://github.com/dhenkel92/pod-helper
    description: Kubernetes DSH Plugin
    test: |
      system "#{bin}/kubectl-dsh -h"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
